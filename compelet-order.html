<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .order-container { max-width: 600px; margin: 50px auto; padding: 20px; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>

  <div class="container">
    <div class="order-container">
      <h2 class="text-center mb-4">Complete Your Order</h2>
      <form id="orderForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Order</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // You can process the data (such as sending it to a server or storing it locally)
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      // confirmation message
      alert(`Thank you, ${name}! Your order has been placed.\nEmail: ${email}\nAddress: ${address}\nPhone: ${phone}`);
      
       
    });
  </script>

</body>
</html>
