<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }

        .product-row img {
            width: 80px;
            height: 60px;
            margin-right: 10px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .complete-order-btn {
            margin-top: 20px;
        }

        /*responsive in small screen*/
        @media (max-width: 425px) {
            .product-row {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-row img {
                margin-bottom: 10px;
                
            }


            .product-info {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }


            .product-row > div {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
            }

            .product-price,
            .btn-danger {
                margin-left: 10px;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="cart-container">
            <h2 class="text-center mb-4">Shopping Cart</h2>

            <!-- Cart Products List -->
            <div id="cartItems"></div>

            <!-- Total Price -->
            <hr>
            <div class="total-price" id="totalPrice">Total: $0.00</div>

            <!-- Complete Order Button -->
            <button id="completeOrderBtn" class="btn btn-primary w-100 complete-order-btn" style="display: none;">
                Complete the Order
            </button>
        </div>
    </div>

    <script>
        // Load cart for the logged in user
        let currentUser = sessionStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Retrieve cart for the current user
        let cart = JSON.parse(localStorage.getItem(currentUser + '_cart')) || [];

        function updateCart() {
            const cartItemsContainer = document.getElementById("cartItems");
            const totalPriceElement = document.getElementById("totalPrice");
            const completeOrderBtn = document.getElementById("completeOrderBtn");

            cartItemsContainer.innerHTML = "";
            let totalPrice = 0;

            if (cart.length === 0) {
                completeOrderBtn.style.display = 'none'; // Hide button if cart is empty
            } else {
                completeOrderBtn.style.display = 'block'; // Show button if cart has items
            }

            cart.forEach((product, index) => {
                const productRow = document.createElement("div");
                productRow.classList.add("product-row");

                productRow.innerHTML = `
          <div class="product-info">
            <img src="${product.image}" alt="${product.name}">
            <span class="product-name">${product.name}</span>
          </div>
          <div>
            <input type="number" style="width: 50px; margin-right: 10px;" value="${product.quantity || 1}" min="1" onchange="updateQuantity(${index}, this.value)">
            <span class="product-price">$${(product.price * (product.quantity || 1)).toFixed(2)}</span>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">
              <i class="fas fa-trash-alt"></i>  
            </button>
          </div>
        `;

                cartItemsContainer.appendChild(productRow);
                totalPrice += product.price * (product.quantity || 1);
            });

            totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
            if (totalPrice > 0) {
                completeOrderBtn.style.display = 'block'; // Show button if total price is greater than 0
            } else {
                completeOrderBtn.style.display = 'none'; // Hide button if total price is 0
            }
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, quantity);
            localStorage.setItem(currentUser + '_cart', JSON.stringify(cart));
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem(currentUser + '_cart', JSON.stringify(cart));
            updateCart();
        }

        // Redirect to the order page when clicking the Complete Order button
        document.getElementById("completeOrderBtn").addEventListener("click", function () {
            window.location.href = "compelet-order.html";
        });

        updateCart();
    </script>

</body>

</html>
