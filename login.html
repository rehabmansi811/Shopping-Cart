<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-error {
            color: red;
            display: none;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="form-body">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">LumiSkin</span>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Sign In</h2>
            <form id="signinForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="errorMessage" class="form-error" style="display:none;">Invalid email or password.</div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account?</p>
                <button class="btn btn-link" onclick="goToSignUp()">Sign Up</button> <!-- Button to go to sign up -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            const storedUserData = JSON.parse(localStorage.getItem('userData')) || {};

            if (storedUserData[email] && storedUserData[email].password === password) {
                sessionStorage.setItem('currentUser', email);
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                errorMessage.style.display = 'block';
            }
        });

        function goToSignUp() {
            window.location.href = 'index.html'; // Redirect to sign up page
        }
    </script>

</body>

</html>
