<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-error {
            color: red;
            display: none;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="form-body">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">LumiSkin</span>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div id="emailError" class="form-error">Please enter a valid email address (must be @gmail.com, @yahoo.com,and ends with .com, .org).</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div id="errorMessage" class="form-error" style="display:none;">Passwords do not match.</div>
                <div id="successMessage" class="form-success" style="display:none;">Sign up successful! Redirecting to login...</div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account?</p>
                <button class="btn btn-link" onclick="goToLogin()">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const emailError = document.getElementById('emailError');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Email validation regex
            const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail|yahoo)\.com$|^[a-zA-Z0-9._%+-]+@domain\.edu$/;

            if (!emailPattern.test(email)) {
                emailError.style.display = 'block';
                return;
            } else {
                emailError.style.display = 'none';
            }

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return;
            } else {
                errorMessage.style.display = 'none';
            }

            const storedUserData = JSON.parse(localStorage.getItem('userData')) || {};
            if (storedUserData[email]) {
                errorMessage.innerText = 'User already exists with this email.';
                errorMessage.style.display = 'block';
                return;
            }

            storedUserData[email] = { email: email, password: password, cart: [] };
            localStorage.setItem('userData', JSON.stringify(storedUserData));

            successMessage.style.display = 'block';
            setTimeout(function () {
                window.location.href = 'login.html'; // Redirect to login page
            }, 2000);
        });

        function goToLogin() {
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

</body>

</html>
